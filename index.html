<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stock Market</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"
        integrity="sha512-mlz/Fs1VtBou2TrUkGzX4VoGvybkD9nkeXWJm3rle0DPHssYYx4j+8kIS15T78ttGfmOjH0lLaBXGcShaVkdkg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>


<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="about.html">Stock Market</a>
            </div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login">Login In</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars" style="color: #fff;"></i>
            </div>
        </div>

        <div class="dropdown_menu open">
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="">Login In</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section id="Home">
            <h1>Welcome To <span>Midas</span></h1>
            <div class="search-box">
                <div class="row">
                    <input type="text" id="input-box" placeholder="Search Anything" autocomplete="off">
                    <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="result-box">
                </div>
            </div>
            <div class="range-slider">
                <input type="range" min="1" max="365" value="5" steps="1" id="slider" class="slider">
                <div class="slider-thumb">
                    <div class="tooltip">
                    </div>
                </div>
                <div class="progress"></div>
            </div>
            <div class="loader"></div>
            <div class="data-box">
                <table class="table" id="table-container">

                    <tbody id="data">
                        <tr>
                            <th>S.no</th>
                            <th>Date</th>
                            <th>Price</th>
                        </tr>
                    </tbody>
                    <tfoot class="pagination-wrapper" id="pagination-container">
                        <!-- Pagination buttons will be added dynamically here  -->
                    </tfoot>
                </table>
                <div id="stock-graph">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="script1.js"></script>

</body>

</html>
